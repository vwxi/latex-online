<!DOCTYPE html>
<html lang="en">
    <head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>online LaTex editor</title>
    </head>
    <body>
        <h1>LazyTex</h1>
        <div id="image-file-container">
            <h2>Images</h2>
            <input type="file" accept=".png, .jpg, .jpeg" id="img-input">
        </div>
        <div id="left-box">
            <textarea id="editor">
            </textarea>
            <pre><code>
                \documentclass{article}

                \title{Title}
                \author{Name}
                \date{Date}

                \begin{document}

                \maketitle

                \section{Introduction}

                \end{document}
            </pre></code>
        </div>
        <iframe id="loaded-pdf"></iframe>
        <button type="submit" id="compile">Compile</button>
        <button type="submit" id="export">Export</button>
    </body>
</html>
